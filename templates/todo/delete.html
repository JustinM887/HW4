{% extends 'todo/base.html' %}
{% block title %}
    <title>TO-DO List</title>
{% endblock %}

{% block body %}
    <h1 class="display-4 text-center"; style="color: gray">TO-DO LIST</h1>
    <div class="card">
      <div class="card-header">Delete Task</div>
      <div class="card-body">
        <p class="card-text">Are you sure you want to delete <span class="delete_id">{{item.task}}</span> ?</p> <!-- need to style task that is being deleted -->
          <form method="post" action="">
              {% csrf_token %}
              <a href="{% url 'index' %}" class="btn btn-info">No, go back</a>
              <input class="btn btn-danger" type="submit" value="Yes, delete">
          </form>
      </div>
    </div>
{% endblock %}
